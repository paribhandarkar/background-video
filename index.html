<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Video</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="preloader">
      <img src="preloader.gif" alt="preloader" />
    </div>
    <header>
      <video
        class="background-video"
        muted
        autoplay
        loop
        src="background.mp4"
      ></video>
      <h1 style="color: rgb(214, 162, 162);">Ethnic</h1>
      <button class="btn btn-secondary">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
    </header>
    <script src="index.js"></script>
  </body>
</html>

<!-- aria-hidden is an HTML attribute used to indicate that an element should be hidden from assistive technologies such as screen readers. When an element has aria-hidden="true", it is removed from the accessibility tree and will not be announced by screen readers. -->
